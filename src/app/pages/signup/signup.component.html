<app-default-login-layout
    title="Sign in and start today!"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signUpForm.valid"
>
    <form [formGroup]="signUpForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Your name"
            placeholder="John Doe"
        >
            <img src="/svg/email-icon.svg">
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email Address"
            placeholder="johndoe@gmail.com"
        >
            <img src="/svg/email-icon.svg">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
            placeholder="Enter your password"
        >
            <img src="/svg/password-icon.svg">
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Your Password"
            placeholder="Confirm your password"
        >
            <img src="/svg/password-icon.svg">
        </app-primary-input>
    </form>
</app-default-login-layout>
